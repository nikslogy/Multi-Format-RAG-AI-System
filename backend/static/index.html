<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Query System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        /* Upload Section */
        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-zone:hover, .upload-zone.drag-over {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-zone.uploading {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .supported-formats {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .upload-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Documents Section */
        .document-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .document-item {
            background: #f8f9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .document-item:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 0.85em;
            color: #666;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        /* Query Section */
        .query-section {
            grid-column: 1 / -1;
        }

        .query-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #queryInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        #queryInput:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        #queryBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #queryBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #queryBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .answer-box {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
            margin-top: 20px;
        }

        .answer-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .sources-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .source-item {
            background: white;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }

        /* Data Table Styles */
        .data-table-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
        }

        .table-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .table-container {
            max-height: 400px;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #764ba2;
        }

        .data-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f8f9ff;
        }

        .data-table tbody tr:hover {
            background: #e8ebff;
        }

        .row-number {
            color: #999;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .query-section {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Document Query System</h1>

        <div class="grid">
            <!-- Upload Section -->
            <div class="card">
                <h2>Upload Documents</h2>
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">
                        <strong>Drag & Drop</strong> files here or <strong>click to browse</strong>
                    </div>
                    <div class="supported-formats">
                        Supported: PDF, DOCX, TXT, XLSX, JSON, CSV
                    </div>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.xlsx,.json,.csv">
                <div class="upload-status" id="uploadStatus"></div>
            </div>

            <!-- Statistics Section -->
            <div class="card">
                <h2>Statistics</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-box">
                        <div class="stat-value" id="statDocs">0</div>
                        <div class="stat-label">Documents</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statChunks">0</div>
                        <div class="stat-label">Chunks</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statWords">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statCollection">-</div>
                        <div class="stat-label">Collection</div>
                    </div>
                </div>
            </div>

            <!-- Documents List Section -->
            <div class="card">
                <h2>Uploaded Documents</h2>
                <div class="document-list" id="documentList">
                    <div class="empty-state">No documents uploaded yet</div>
                </div>
            </div>

            <!-- Query Section -->
            <div class="card query-section">
                <h2>Ask Questions</h2>
                <div class="query-input-group">
                    <input
                        type="text"
                        id="queryInput"
                        placeholder="Ask a question about your documents..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="queryBtn" onclick="submitQuery()">Query</button>
                </div>
                <div class="answer-box" id="answerBox">
                    <div class="answer-text" id="answerText"></div>
                    <div class="data-table-section" id="dataTableSection" style="display: none;">
                        <!-- Data tables will be dynamically inserted here -->
                    </div>
                    <div class="sources" id="sourcesSection" style="display: none;">
                        <div class="sources-title">Sources:</div>
                        <div id="sourcesList"></div>
                    </div>
                    <div class="sources" id="tokenStatsSection" style="display: none;">
                        <div class="sources-title">Token Usage:</div>
                        <div id="tokenStatsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        loadDocuments();
        loadStats();

        // Upload Zone Event Listeners
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Upload File Function
        async function uploadFile(file) {
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.style.display = 'none';
            uploadZone.classList.add('uploading');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    uploadStatus.className = 'upload-status success';
                    uploadStatus.textContent = `âœ“ ${result.message} - ${result.chunks_created} chunks created`;
                    uploadStatus.style.display = 'block';

                    // Reload documents and stats
                    loadDocuments();
                    loadStats();

                    // Clear file input
                    fileInput.value = '';
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (error) {
                uploadStatus.className = 'upload-status error';
                uploadStatus.textContent = `âœ— Error: ${error.message}`;
                uploadStatus.style.display = 'block';
            } finally {
                uploadZone.classList.remove('uploading');
            }
        }

        // Load Documents
        async function loadDocuments() {
            const documentList = document.getElementById('documentList');

            try {
                const response = await fetch('/api/documents');
                const data = await response.json();

                if (data.documents.length === 0) {
                    documentList.innerHTML = '<div class="empty-state">No documents uploaded yet</div>';
                    return;
                }

                documentList.innerHTML = data.documents.map(doc => `
                    <div class="document-item">
                        <div class="document-info">
                            <div class="document-name">${doc.filename}</div>
                            <div class="document-meta">
                                ${doc.chunks} chunks â€¢ ${doc.total_words.toLocaleString()} words
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteDocument('${doc.filename}')">Delete</button>
                    </div>
                `).join('');

            } catch (error) {
                documentList.innerHTML = '<div class="empty-state">Error loading documents</div>';
                console.error('Error loading documents:', error);
            }
        }

        // Delete Document
        async function deleteDocument(filename) {
            if (!confirm(`Delete "${filename}"?`)) return;

            try {
                const response = await fetch(`/api/documents/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDocuments();
                    loadStats();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                alert(`Error deleting document: ${error.message}`);
            }
        }

        // Load Statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('statDocs').textContent = stats.total_documents;
                document.getElementById('statChunks').textContent = stats.total_chunks;
                document.getElementById('statWords').textContent = stats.total_words.toLocaleString();
                document.getElementById('statCollection').textContent = stats.collection_name;

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Handle Enter Key in Query Input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }

        // Submit Query
        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const queryBtn = document.getElementById('queryBtn');
            const answerBox = document.getElementById('answerBox');
            const answerText = document.getElementById('answerText');
            const dataTableSection = document.getElementById('dataTableSection');
            const sourcesSection = document.getElementById('sourcesSection');
            const sourcesList = document.getElementById('sourcesList');
            const tokenStatsSection = document.getElementById('tokenStatsSection');
            const tokenStatsList = document.getElementById('tokenStatsList');

            const question = queryInput.value.trim();

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Show loading state
            queryBtn.disabled = true;
            queryBtn.textContent = 'Processing...';
            answerBox.style.display = 'block';
            answerText.innerHTML = '<div class="loading"><div class="spinner"></div>Searching documents...</div>';
            dataTableSection.style.display = 'none';
            sourcesSection.style.display = 'none';
            tokenStatsSection.style.display = 'none';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Query result:', result); // Debug logging

                    answerText.textContent = result.answer;

                    // Show structured data tables if available
                    if (result.structured_data) {
                        console.log('Structured data found:', result.structured_data); // Debug logging
                        dataTableSection.style.display = 'block';
                        dataTableSection.innerHTML = renderStructuredData(result.structured_data);
                    } else {
                        console.log('No structured data in response'); // Debug logging
                        dataTableSection.style.display = 'none';
                    }

                    // Show sources if available
                    if (result.sources && result.sources.length > 0) {
                        sourcesSection.style.display = 'block';
                        sourcesList.innerHTML = result.sources.map(source => `
                            <div class="source-item">
                                ðŸ“„ ${source.filename}
                            </div>
                        `).join('');
                    } else {
                        sourcesSection.style.display = 'none';
                    }

                    // Show token stats if available
                    if (result.token_stats) {
                        const stats = result.token_stats;
                        tokenStatsSection.style.display = 'block';
                        tokenStatsList.innerHTML = `
                            <div class="source-item">
                                ðŸ“Š Input Tokens: ${stats.input_tokens_estimate.toLocaleString()}
                            </div>
                            <div class="source-item">
                                ðŸ“Š Output Tokens: ${stats.output_tokens_estimate.toLocaleString()}
                            </div>
                            <div class="source-item">
                                ðŸ“Š Total Tokens: ${stats.total_tokens_estimate.toLocaleString()}
                            </div>
                            <div class="source-item">
                                ðŸ’° Estimated Cost: $${stats.cost_estimate_usd.toFixed(6)}
                            </div>
                        `;
                    } else {
                        tokenStatsSection.style.display = 'none';
                    }
                } else {
                    throw new Error(result.detail || 'Query failed');
                }

            } catch (error) {
                answerText.textContent = `Error: ${error.message}`;
                dataTableSection.style.display = 'none';
                sourcesSection.style.display = 'none';
                tokenStatsSection.style.display = 'none';
            } finally {
                queryBtn.disabled = false;
                queryBtn.textContent = 'Query';
            }
        }

        // Render Structured Data as Tables
        function renderStructuredData(data) {
            // Handle single table or multiple tables
            const tables = Array.isArray(data) ? data : [data];

            return tables.map(table => {
                if (table.type !== 'table' || !table.data || table.data.length === 0) {
                    return '';
                }

                const columns = table.columns;
                const rows = table.data;

                return `
                    <div class="table-header">
                        ðŸ“Š ${table.filename} - ${table.row_count} row${table.row_count !== 1 ? 's' : ''}
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th class="row-number">#</th>
                                    ${columns.map(col => `<th>${escapeHtml(col)}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${rows.map((row, idx) => `
                                    <tr>
                                        <td class="row-number">${idx + 1}</td>
                                        ${columns.map(col => `<td>${escapeHtml(String(row[col] || ''))}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
